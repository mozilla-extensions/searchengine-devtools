<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Search Helper Extension</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body class="loading">
  <form>
    <section id="engines">
      <div id="tabs">
        <button id="by-locales">Engines by locale/region</button>
        <button id="by-engine">Locale/region by Engine</button>
        <button id="compare-configs">Compare Configurations</button>
      </div>

      <div id="server-settings">
        <fieldset id="settings">
          <legend>Primary Config</legend>
          <div id="primary-settings" class="server-settings-table">
            <div>Server</div>
            <div>Configuration</div>
            <div>Production:</div>
            <div>
              <input type="radio"
                     id="use-prod-main"
                     name="server-radio"
                     value="prod-main"
                     checked/>
              <label for="use-prod-main">Active</label>
            </div>
            <div>
              <input type="radio"
                     id="use-prod-preview"
                     name="server-radio"
                     value="prod-preview"/>
              <label for="use-prod-preview">In Review</label>
            </div>
            <div>Staging:</div>
            <div>
              <input type="radio"
                     id="use-stage-main"
                     name="server-radio"
                     value="stage-main"/>
              <label for="use-stage-main">Active</label>
            </div>
            <div>
              <input type="radio"
                     id="use-stage-preview"
                     name="server-radio"
                     value="stage-preview"/>
              <label for="use-stage-preview">In Review</label>
            </div>
            <div>Local:</div>
            <div>
              <input type="radio"
                     id="use-local-text"
                     name="server-radio"
                     value="local-text"/>
              <label for="use-local-text">Use config from textbox</label>
            </div>
          </div>
        </fieldset>
        <div id="configuration">
          <textarea id="config"></textarea>
        </div>
        <fieldset id="compare-with" hidden="true">
          <legend>Compare With</legend>
          <div id="compare-settings" class="server-settings-table">
            <div>Server</div>
            <div>Configuration</div>
            <div>Production:</div>
            <div>
              <input type="radio"
                     id="config-use-prod-main"
                     name="config-radio"
                     value="prod-main"/>
              <label for="config-use-prod-main">Active</label>
            </div>
            <div>
              <input type="radio"
                     id="config-use-prod-preview"
                     name="config-radio"
                     value="prod-preview"
                     checked/>
              <label for="config-use-prod-preview">In Review</label>
            </div>
            <div>Staging:</div>
            <div>
              <input type="radio"
                     id="config-use-stage-main"
                     name="config-radio"
                     value="stage-main"/>
              <label for="config-use-stage-main">Active</label>
            </div>
            <div>
              <input type="radio"
                     id="config-use-stage-preview"
                     name="config-radio"
                     value="stage-preview"/>
              <label for="config-use-stage-preview">In Review</label>
            </div>
            <div>Local:</div>
            <div>
              <input type="radio"
                     id="config-use-local-text"
                     name="config-radio"
                     value="local-text"/>
              <label for="config-use-local-text">Use config from textbox</label>
            </div>
          </div>
        </fieldset>
        <div id="reload-div">
          <button id="reload-page">Use these servers/configuration</button>
        </div>
      </div>

    <div id="tab-contents">
      <div id="by-locales-tab">
        <fieldset id="locale-region-settings">
          <div>
            <label for="region-select">Region</label>
            <select id="region-select" multiple size="4"></select>
          </div>

          <div>
            <label for="locale-select">Locale</label>
            <select id="locale-select" multiple size="4"></select>
          </div>

          <div>
            <label for="distro-id">Distribution ID</label>
            <input id="distro-id" type="text" />
          </div>
        </fieldset>

        <div id="engines-table">
        </div>
        <p>Default engine is the one listed at index 1. Private Browsing Engine:
          <span id="private-browsing-engine"></span>
          <br />
          Sort is approximate: Sort is by default engine, orderHint and then alphabetical by display name.
        </p>
      </div>
      <div id="by-engine-tab">
        <fieldset id="engine-selection">
          <div>
            <div>
              <input type="radio"
                     id="locale-by-engine"
                     name="by-engine-radio"
                     value="locale"
                     checked/>
              <label for="locale-by-engine">By Locale</label>
            </div>
            <div>
              <input type="radio"
                     id="region-by-engine"
                     name="by-engine-radio"
                     value="region"/>
              <label for="region-by-engine">By Region</label>
            </div>
          </div>
          <div>
            <label for="engine-id">Engine Id (reqd)</label>
            <input id="engine-id" type="text" />
          </div>
          <div>
            <label for="engine-telemetry-id">Telemetry Id</label>
            <input id="engine-telemetry-id" type="text" />
          </div>
          <div>
            <label for="by-engine-progress">Progress:</label>
            <progress id="by-engine-progress" max="100" value="0"> 0% </progress>
          </div>
        </fieldset>

        <div id="locale-region-results">
        </div>
      </div>
      <div id="compare-configs-tab">
        <div>
          <div id="overview">
            <label for="changed-sections">Changed engines:</label>
            <div>
              <select id="changed-sections" multiple size="4"></select>
            </div>
          </div>
          <div id="diff-display">
          </div>
        </div>
      </div>
    </div>
  </section>
</form>

</body>

<script type="text/javascript" src="diff.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
